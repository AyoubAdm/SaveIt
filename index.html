<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/default.css">
    <script src="https://kit.fontawesome.com/fa364181ff.js" crossorigin="anonymous"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="lib/cannon.js"></script>
    <script type="module" src="js/main.js"></script>
    <title>Save It!</title>
</head>

<body>
    <div class="score" style="position: absolute; top: 30px; left: 30px; color : white">
        <p id = "wasteScore">Collected waste : 0 </p>
        <p id = "speed"> Speed :  </p>
    </div>
    <canvas id="renderCanvas"></canvas>
    <div id="homeScreen"
        style=" position: absolute; width: 100%; height: 100%; background : url('textures/forest-background.jpeg') no-repeat; background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; top : 0">
        <svg viewBox="0 0 960 300" id="menuSvg"
            style="text-shadow: #f3f0f0 3px 2px 1px; position : absolute; top : 20; transform : scale(1.5)">
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="80%">SAVE IT</text>
            </symbol>
            <g class="g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
            </g>
        </svg>
        
    <div id="menuButtons" style="display: flex; flex-direction: column;">
        <button id="modesButton" class="menuButton">Play</button>
        <button id="settingsButton" class="menuButton">Settings</button>
    
    </div>

    <small id="loading-text" style="color :rgba(0,0,0,0.5); display: none;">loading...</small>
    </div>
    <div id="musicContainer">
        <button id="musicButton"><i class="fa-solid fa-volume-xmark"></i></button>
        <input type="range" min="0" max="1" step="0.01" value="0.3" id="volumeSlider">
    </div>
    
    

</body>

</html>
